<style>
  body {
  background-image: url('images/IMG20250330142228.jpg'); /* ← 画像のパスに変更してください */
  background-size: cover;          /* 全体にフィットさせる */
  background-position: center;     /* 中央に配置 */
  background-repeat: no-repeat;    /* 繰り返さない */
  background-attachment: fixed;    /* スクロールしても背景は固定 */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.profile-container {
  text-align: center;
  width: 600px;
  margin: 0 auto;
}

.text-block {
  color: #FFFFFF;
}

.text-block2 {
  background-color: rgba(0, 0, 0, 0.5); /* 白＋少し透ける */
  border-radius: 10px;
  height: 300px;
  overflow: hidden scroll;
}

/* スマホ用 */
.mobile-only {
  display: b;
  border-radius: 10px;
  width: 600px;
  height: 600px;
  margin: 1em auto;
}
.desktop-only {
  display: none;
}

/* PC用（768px以上で切り替え） */
@media (min-width: 768px) {
  .profile-container {
    display: Flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    gap: 2rem; /* 間隔を少し空けると見やすくなります */
  }

  .text-block {
    order: 1;
    text-align: center;
    align-items: center;
  }

  .mobile-only {
    display: none;
  }

  .desktop-only {
    display: Block;
    align-items: center;
    order: 2;
    width: 200px;
    height: 200px;
    border-radius: 10px;
    margin-left: 2em;
    object-fit: cover;
  }
}

footer {
  background-color: #f8f8f8;

  text-align: center;
}

.sns-icons a {
  margin: 0 10px;
  color: #333;
  font-size: 24px;
  text-decoration: none;
  transition: color 0.3s;
}

.sns-icons a:hover {
  color: #1da1f2; /* Twitterブルーなど、変えたい色に */
}
</style>
